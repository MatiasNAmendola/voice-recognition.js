<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Voice Comparing</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen"/>
</head>
<body>

<div class="navbar navbar-inverse navbar-static-top">
	<div class="navbar-inner">
		<div class="container">
			<a class="brand" href="#">Javascript voice recognition</a>
			<div class="nav-collapse collapse">
				<ul class="nav">
					<li class="active">
						<a href="#">Voice comparing</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>

<div class="container">
	<div class="btn-toolbar">
		<div class="btn-group">
			<button class="btn btn-large btn-primary" type="button" id="audio-element-play">Play</button>
			<button class="btn btn-large" type="button" id="audio-element-pause">Pause</button>
		</div>
		<div class="btn-group">
			<button class="btn btn-large btn-primary" type="button" id="process-data">Process</button>
			<button class="btn btn-large" type="button" id="shift-data">Shift</button>
			<button class="btn btn-large btn-primary" type="button" id="compare-data">Compare</button>
		</div>
		<div class="btn-group">
			<button class="btn btn-large" type="button" id="shift-export-data">Shift &amp; export</button>
			<button class="btn btn-large" type="button" id="compare-export-data">Compare &amp; export</button>
		</div>
	</div>
	
	<div class="row-fluid">
		<div class="span6">
			<h1 id="audio-file-name-0"></h1>
			<input type="file" id="audio-file-input-0"/><br />
			<button class="btn" type="button" id="process-data-0">Process data</button>
			<button class="btn" type="button" id="export-data-csv-0">Export data to CSV</button>
			<button class="btn" type="button" id="export-data-json-0">Export data to JSON</button><br />
			<audio id="audio-element-0"
				controls="true"
				style="width: 512px;">
			</audio>
			<canvas id="fft-0" width="512" height="200" class="img-polaroid"></canvas>
		</div>
		<div class="span6">
			<h1 id="audio-file-name-1"></h1>
			<input type="file" id="audio-file-input-1"/><br />
			<button class="btn" type="button" id="process-data-1">Process data</button>
			<button class="btn" type="button" id="export-data-csv-1">Export data to CSV</button>
			<button class="btn" type="button" id="export-data-json-1">Export data to JSON</button><br />
			<audio id="audio-element-1"
				controls="true"
				style="width: 512px;">
			</audio>
			<canvas id="fft-1" width="512" height="200" class="img-polaroid"></canvas>
		</div>
	</div>
	
	<div id="result-container" class="hide">
		<hr />
		
		<h1>Result</h1>
		
		<div id="result" class="well well-small">
			<div class="row-fluid">
				<div class="span6">
					<p class="lead">
						Deviation : <strong id="result-deviation"></strong>
					</p>
				</div>
				<div class="span6">
					<p class="lead">
						Std : <span id="result-std"></span>
					</p>
				</div>
			</div>
		</div>
	</div>
	
	<hr />
	
	<div class="form-horizontal">
		<h1>Options</h1>
		
		<div class="control-group">
			<div class="controls">
				<label class="checkbox" for="show-element-fft"><input type="checkbox" id="show-element-fft" checked /> Show FFT</label>
				<label class="checkbox" for="console-log"><input type="checkbox" id="console-log" checked /> Log in console</label>
				<label class="checkbox" for="auto-change-status"><input type="checkbox" id="auto-change-status" checked /> Auto change status</label>
			</div>
		</div>
		
		<div class="control-group">
			<label class="control-label" for="tolerance">Tolerance</label>
			<div class="controls">
				<input type="number" value="6" id="tolerance" class="input-mini"/>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="precision">Precision</label>
			<div class="controls">
				<input type="number" value="6" id="precision" class="input-mini"/>
			</div>
		</div>
	</div>
</div>

<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/voice-comparing.js"></script>
</body>
</html>
